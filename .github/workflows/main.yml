name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nodejs/node-app

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: nodejs/node-app/package-lock.json

      - run: npm ci

      - id: tests
        run: npm test --if-present -- --coverage

      - if: success() && hashFiles('nodejs/node-app/coverage/**/*') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: nodejs/node-app/coverage

      - run: docker build -t herogram-poll-app .
