name: CI – Node.js + Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: nodejs/node-app   # ← change if your backend lives elsewhere

    steps:
    - name: 📥  Checkout source
      uses: actions/checkout@v4

    - name: 🟢  Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'      # change to 22 when GitHub supports it
        cache: 'npm'

    - name: 📦  Install dependencies
      run: npm ci

    - name: 🧪  Run tests with coverage
      run: npm test -- --coverage

    - name: 📤  Upload coverage artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage          # folder created by Jest / Vitest

    - name: 🐳  Build Docker image
      run: docker build -t herogram-poll-app .
